<div class="row">
    <div class="col-sm-6 col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
                <div class="panel-body">
                
                    <form role="form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      
                      <button type="submit " class="btn btn-primary pull-right">Login</button>
                    </form>
                </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                
                            <form role="form">
                              <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="Last Name">Last Name</label>
                                <input type="text" class="form-control" id="Last" placeholder="Last Name">
                              </div>
                              <div class="form-group">
                                <label for="Phone No">Phone No</label>
                                <input type="text" class="form-control" id="Phone" placeholder="Last Name">
                              </div>
                              <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" id="Email" placeholder="user@example.com">
                              </div>
                              <div class="form-group">
                                <label for="Address">House No</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your House No">
                              </div>
                              <div class="form-group">
                                <label for="Address">Street</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your Street No">
                              </div>
                              <div class="form-group">
                                <label for="Address">Area</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your Area">
                              </div>
                              <div class="form-group">
                                <label for="Address">Land Mark</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your Land Mark">
                              </div>
                              <div class="form-group">
                                <label for="Address">City</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your Full City">
                              </div>
                              <div class="form-group">
                                <label for="Address">Pin Code</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Your Full Pin Code">
                              </div>
                              <div class="form-group">
                                <label for="Language">Language</label>
                                <input type="text" class="form-control" id="Address" placeholder="Language">
                              </div>
                              
                                <input type="text" class="form-control hidden" id="IsActive" placeholder="Last Name">
                                <input type="text" class="form-control hidden" id="LastLoginDate" placeholder="Last Name">
                                <input type="text" class="form-control hidden" id="LastLoginIp" placeholder="Last Name">
                                <input type="text" class="form-control hidden" id="RoleId" placeholder="Last Name">
                                <input type="text" class="form-control hidden" id="OrderCount" placeholder="Last Name">

                              
                              <button type="submit" class="pull-right btn btn-primary">Register</button>
                            </form>
            </div>
        </div>
    </div>
</div>
