<div class="row carousel-holder">

    <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="slide-image" src="img/1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="slide-image" src="img/2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="slide-image" src="img/3.png" alt="">
                </div>
                <div class="item">
                    <img class="slide-image" src="img/4.jpg" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-sm-4 col-lg-3 col-md-4" ng-repeat="product in productsList">
        <div class="thumbnail">
            <img src="base64-encode,product.image" alt="">
            <div class="">
                <h4 class="pull-right" ng-bind="product.price"></h4>
                <h4>
                    <a ui-sref="productview" ng-bind="product.productNameEng"></a>
                </h4>
                <select class="form-control" id="productunit{{product.id}}">
                    <option ng-repeat="unit in product.productUnitDetails" value="{{unit.unit}}">
                        {{unit.unitName}}
                    </option>
                </select>
                <input type="text" placeholder="Enter Quanitity" class="form-control" id="productquantity{{product.id}}" ng-show="!product.inCartFlag" >
                <button type="button" class="btn btn-primary btn-sm btn-block add_tocart_button" ng-click="addToCart(product.id)" ng-show="!product.inCartFlag">
                  Add to cart
                </button>
                <!-- Split button -->
                <div class="btn-group" ng-show="product.inCartFlag">
                  <button type="button" class="btn btn-default" ng-click="reduceCartCount(product.id)" >-</button>
                  <button type="button" class="btn btn-default">{{product.inCartQuantity}}</button>
                  <button type="button" class="btn btn-default" ng-click="increaseCartCount(product.id)">+</button>
                </div>
            </div>
        </div>
    </div>
